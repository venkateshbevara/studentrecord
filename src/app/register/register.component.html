<form >
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="username"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="username" id="username"  [(ngModel)]="facebook.username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" [(ngModel)]="facebook.password" required>
  
      <label for="psw-repeat"><b>Profile Picture link</b></label>
      <input type="text" placeholder="Please Enter link for the Profile picture!" name="username" [(ngModel)]="facebook.profilepic" id="username" required>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn" (click)="register()" >Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a (click)="login()">Sign in</a>.</p>
    </div>
  </form>
